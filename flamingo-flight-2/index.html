<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flamingo flight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/three.min.js"></script>
    <script src="js/gameN.js"></script>
    <script src="js/Cloud.js"></script>
    <script src="js/CloudRow.js"></script>
    <script src="js/Ground.js"></script>
    <script src="js/SideClouds.js"></script>
</head>
<body>
    <div id="world"></div>
    <div id="qrCode">
        <figure>
            <img src="img/qr-code.gif" alt="qr code" width="200" height="200">
            <figcaption>
                <h1>OOOPS...</h1>
                <p>I'm sorry but this game is only for mobile devices</p>
                <p>Try using your smartphone and scan this QR code to quickly jump to the page with the game</p>
            </figcaption>
        </figure>
    </div>
    <div id="rotate">
      <figure>
            <img src="img/rotate.png" alt="Rotate your device to the left" width="200" height="200">
            <figcaption>
                <p>PAUSE</p>
                <p>To start or continue the game rotate your phone to the left<p>
                <p>To control the character use <strong>ACCELEROMETER</strong></p>
            </figcaption>
      </figure>
    </div>
</body>
</html>
